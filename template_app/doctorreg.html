<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				background-color:LightGray;
			}
		</style>
		{% load static %} 
		<script src="{% static '/js/doctorreg_validation.js' %}" type="text/javascript"></script>  

	
	</head>
	<body>
		<center><h2>Doctor Registraion Form</h2></center><br>
			
			<div>
			 <h3>{{result}}</h3>
		</div>	  
			<form method="post" action="/doctor/registerdoctor" name='registration' onsubmit= "return pagevalidation()">
				{% csrf_token %}
			<table cellpadding="2" cellspacing="2" align="center" bgcolor="Bisque">
			<tr>
				<td>
					<b><label>First Name </label></b> 
					<input style="margin-left:14px;height:30px" type="text" name="dfname" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>Last Name </label></b> 
					<input style="margin-left:14px;height:30px" type="text" name="dlname" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>House Name</label></b> 
					<input style="margin-left:14px;height:30px" type="text" name="dhname" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>City </label></b> 
					<input style="margin-left:30px;height:30px" type="text" name="dcityname" size="25" required />
				</td>
			</tr></br>
			<tr>
				<td>
					<b><label>States</label></b> 
					<select name="dstatename"style="margin-left:18px;height:30px" id="states">
						
						<option value="select">--select--</option>
							{% for states in statedatas %}
						<option value='{{states.id}}'>{{states.statename}}</option>
							{% endfor %}
					</select>
				<td>
			</tr>
			<tr>
				<td>
					<b><label>DOB</label></b> 
					<input style="margin-left:14px;height:30px" type="date" name="dob" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>Gender</label></b><br>
					<input type="radio" name="dgender" value="male" checked/>Male
					<input type="radio" name="dgender" value="female" />Female
				</td>
			</tr>
			
			
			<tr>
				<td>
					<b><label>Email</label></b>
					<input style="margin-left:14px;height:30px"type="email" name="demail" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>Contact No </label></b> 
					<input style="margin-left:14px;height:30px" type="text" name="dcontact" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>User Name </label></b> 
					<input style="margin-left:14px;height:30px" type="text" name="dusername" size="25" required />
				</td>
			</tr>
			<tr>
				<td>
					<b><label>Password</label></b> 
					<input  type="password" style="margin-left:14px;height:30px" name="dpassword" size="25" required />
				</td>
			</tr>
			
			
			<tr>
				<td>
					<center><input type="submit" value="SUBMIT" style="background:skyblue"/></center>
				</td>
			</tr>
				</table>
				
		</form>
		
	</body>
</html>
